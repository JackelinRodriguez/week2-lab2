<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
  <header class="container-fluid">
    <!-- SECTION filter buttons -->
    <section class="row d-flex justify-content-evenly p-4 bg-black">
      <div class="col-3 text-light p-3 bg-black m-0">
        <h2>Filter By:</h2>
      </div>
      <div class="col-3 d-flex justify-content-center p-2">
        <button class="btn bg-black w-100 text-light" id="heavy-package" onclick="heavyPackages()">
          <h2>HEAVY</h2>
        </button>
      </div>
      <div class="col-3 d-flex justify-content-center p-2">
        <button class="btn bg-black w-100 text-light">
          <h2>PRIORITY</h2>
        </button>
      </div>
      <div class="col-3 d-flex justify-content-center p-2">
        <button class="btn bg-black w-100 text-light" onclick="fragilePackages()">
          <h2>FRAGILE</h2>
        </button>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <!-- SECTION package label -->
    <section class="row d-flex justify-content-center">
      <div class="row d-flex">

      </div>
    </section>
    <!-- SECTION display -->
    <section class="row d-flex justify-content-evenly p-1">
      <div class="col-6 p-1 d-flex">
        <p id="package-to">To:</p>
      </div>
      <div class="col-6 p-1">
        <p id="package-id">Id:</p>

      </div>
    </section>

    <section class="row d-flex p-1">
      <div class="col-6 p-1 d-flex">
        <p id="package-to">To:</p>
      </div>
      <div class="col-6 p-1">
        <p id="package-id">Id:</p>
      </div>
    </section>

    <section class="row d-flex p-1">
      <div class="col-6 p-1 d-flex">
        <p id="package-to">To:</p>
      </div>
      <div class="col-6 p-1">
        <p id="package-id">Id:</p>
      </div>
    </section>

    <section class="row d-flex p-1">
      <div class="col-6 p-1 d-flex">
        <p id="package-to">To:</p>
      </div>
      <div class="col-6 justify-content-evenly p-1">
        <p id="package-id">Id:</p>
      </div>
    </section>
  </main>

  <footer class="container-fluid"></footer>

  <script src="app.js"></script>
</body>

</html>
